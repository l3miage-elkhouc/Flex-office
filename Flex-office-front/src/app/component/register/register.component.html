<div class="container">
  <div class="register-container">
    <h2 class="register-title">Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email :</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Entrez votre email">
        <div *ngIf="submitted && registerForm.controls['email'].errors" class="error-message">
          <div *ngIf="registerForm.controls['email'].errors['required']">Email requis</div>
          <div *ngIf="registerForm.controls['email'].errors['email']">Email invalide</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe :</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Entrez votre mot de passe">
        <div *ngIf="submitted && registerForm.controls['password'].errors" class="error-message">
          <div *ngIf="registerForm.controls['password'].errors['required']">Mot de passe requis</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
    </form>
    <div *ngIf="registrationError" class="error-message mt-3">{{ registrationErrorMessage }}</div>
  </div>
</div>
