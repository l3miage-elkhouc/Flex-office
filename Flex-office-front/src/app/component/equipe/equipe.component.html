      <div class="container">

 
        <div class="card-body">
          <div class="card">
            <h3 class="card-header" style="text-align: center;">
                Gestion des équipes
            </h3>
            <div class="card-body">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        Ajouter une Equipe
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse ">
                        <form class="form-inline m-4">
                            <div class="form-group mb-2">
                              <label for="nom" class="sr-only">Nom de l'équipe</label>
                              <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Nom de l'équipe">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                              <label for="capacite" class="sr-only">Nombre de personnes</label>
                              <input type="text" class="form-control" id="capacite" formControlName="capacite" placeholder="Nombre de personnes">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Ajouter</button>
                          </form>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        Modifier une équipe
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                        <div class="accordion-body">
                          <form id="editForm">
                            <div class="form-group">
                              <label for="bureauEditSelect">Sélectionnez l'équipe à Modifier :</label>
                              <select class="form-control" id="bureauEditSelect" onchange="loadCurrentBureauInfo()">
                                <!-- Les options des équipes sont générées dynamiquement ici -->
                              </select>
                            </div>
                            <!-- Les champs de formulaire pour la modification -->
                            <div class="form-group">
                              <label for="editNom">Nom de l'équipe</label>
                              <input type="text" class="form-control" id="editNom">
                            </div>
                            <div class="form-group">
                              <label for="editCapacite">Nombre de personnes</label>
                              <input type="text" class="form-control" id="editCapacite">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updateBureau()">Modifier</button>
                          </form>
                        </div>
                      </div>
                      
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                        Supprimer une équipe
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                        <div class="accordion-body">
                          <form id="deleteForm">
                            <div class="form-group">
                              <label for="bureauSelect">Sélectionnez l'équipe à Supprimer :</label>
                              <select class="form-control" id="bureauSelect">
                                <!-- Les options des bureaux sont générées dynamiquement ici -->
                              </select>
                            </div>
                            <button type="button" class="btn btn-danger" onclick="confirmDeletion()">Supprimer</button>
                          </form>
                        </div>
                      </div>
                      
                    </div>
                  </div> 
                  
            </div>
    
        </div>
