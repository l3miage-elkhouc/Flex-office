<div *ngIf="affectationsSemaine">
  <div *ngFor="let jour of affectationsSemaine | keyvalue">
    <h3>{{ jour.key }}</h3>
    <ul>
      <li *ngFor="let affectation of jour.value | keyvalue">
        Équipe: {{ affectation.key }}, Bureau: {{ affectation.value }}
      </li>
    </ul>
  </div>
</div>
